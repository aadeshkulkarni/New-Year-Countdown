<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="year" class="year">2021</div>
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="mins">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="secs">00</h2>
        <small>seconds</small>
      </div>
    </div>
    <img src="./img/spinner.gif" alt="Loading.." id="loading" class="loading" />
    <h1 id="copyright">
      Built with <span style="color: red">&#9829;</span> by Aadesh Kulkarni
    </h1>
    <audio id="audio" controls autoplay muted style="">
      <source src="./img//der_lagi.mp3" />
      unsupported !!
    </audio>
    <div id="play" class="active">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <title>Play</title>
        <path
          d="M133 440a35.37 35.37 0 01-17.5-4.67c-12-6.8-19.46-20-19.46-34.33V111c0-14.37 7.46-27.53 19.46-34.33a35.13 35.13 0 0135.77.45l247.85 148.36a36 36 0 010 61l-247.89 148.4A35.5 35.5 0 01133 440z"
        />
      </svg>
    </div>
    <div id="pause">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="ionicon"
        viewBox="0 0 512 512"
      >
        <title>Pause</title>
        <path
          d="M208 432h-48a16 16 0 01-16-16V96a16 16 0 0116-16h48a16 16 0 0116 16v320a16 16 0 01-16 16zM352 432h-48a16 16 0 01-16-16V96a16 16 0 0116-16h48a16 16 0 0116 16v320a16 16 0 01-16 16z"
        />
      </svg>
    </div>
    <script src="index.js"></script>
  </body>
</html>
